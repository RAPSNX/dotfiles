#--- Hyprland configuration ---##
#

#--- VARIABLES ---##

#$mainMod = SUPER

#--- Tools
#$terminal = alacritty
#$fileManager = dolphin
#$menu = wofi --show drun

#--- Monitors
#$left=HDMI-A-1
#$primary=DP-2
#$right=DP-1

#--- AUTOSTART ---##

exec-once = waybar & hyprpaper & firefox & alacritty -T scratchy
#exec-once = hyprctl setcursor 'Bibata-Modern-Classic' 24

#--- WORKSPACES ---##

#workspace=name:1, monitor:$primary
#workspace=name:2, monitor:$primary
#workspace=name:3, monitor:$primary
#workspace=name:4, monitor:$left
#workspace=name:5, monitor:$left
#workspace=name:6, monitor:$right
#workspace=name:7, monitor:$right
#workspace=name:8, monitor:$right
#workspace=name:9, monitor:$right

#--- WINDOW-RULES ---#

#windowrule = workspace 1, ^(Alacritty)$
#windowrule = workspace 3, ^(code-url-handler)$
#windowrule = workspace 4, ^(firefox)$
#windowrule = workspace 7, keepassxc
#windowrule = workspace special:magic, title:^(scratchy)$
#windowrule = opacity 0.8, title:^(scratchy)$
#windowrule = float, .*(nextcloud)$

#--- KEYBINDS ---##

#--- Tools
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu

#--- Layout
bind = $mainMod, Q, killactive
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod+SHIFT, F, fullscreen

#--- Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

#--- Movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod+SHIFT, h, movewindow, l
bind = $mainMod+SHIFT, l, movewindow, r
bind = $mainMod+SHIFT, k, movewindow, u
bind = $mainMod+SHIFT, j, movewindow, d

#--- Special
bind = $mainMod, S, movetoworkspace, 2
bind = $mainMod+SHIFT, S, movetoworkspace, 4

#--- Scratchy
bind = $mainMod, O, togglespecialworkspace, magic
bind = $mainMod SHIFT, O, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- GENERAL ---##

general {
    gaps_in = 4
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

#--- MONITOR ---##
#
monitor=$left, 1920x1080@144, 0x180,1
monitor=$primary, 2560x1440@240, 1920x0, 1
monitor=$right, 1920x1080@144, 4480x180, 1

#--- INPUT ---##
#
input {
    kb_layout = de
    follow_mouse = 0
    repeat_rate = 35
    repeat_delay = 250
    accel_profile = flat
    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    special_scale_factor=0.8
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#--- ENV VARIABLES ---##
env = XCURSOR_SIZE,100
env = QT_QPA_PLATFORMTHEME,qt5ct
